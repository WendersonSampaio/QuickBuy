
  <div class="text-center">
    <form class="form-signin">
      <h1 class="h4 mb-3 login">Login do Cliente</h1>

      <label for="idEmail" class="sr-only">E-mail</label>
      <input class="form-control mb-3" type="email" name="email" id="idEmail" value="email" placeholder="Informe o seu e-mail"
             #email="ngModel"
             [ngClass]="{
             'is-invalid': email.invalid && (email.dirty || email.touched),
             'is-valid': email.valid && (email.dirty || email.touched)
             }"
             [(ngModel)]="usuario.email"
             email
             required />
      <div class="invalid-feedback mb-1" *ngIf="email.invalid && (email.dirty || email.touched)">
        <div *ngIf="email.errors.required">
          E-mail é de preenchimento obrigatório.
        </div>
        <div *ngIf="email.errors.email">
          Formato do e-mail inválido.
        </div>
      </div>

      <label for="idSenha" class="sr-only">Senha</label>
      <input class="form-control mb-3" type="password" name="senha" id="idSenha" value="senha" placeholder="Informe a senha"
             #senha="ngModel"
             [ngClass]="{
             'is-invalid': senha.invalid && (senha.dirty || senha.touched),
             'is-valid': senha.valid && (senha.dirty || senha.touched)
             }"
             [(ngModel)]="usuario.senha"
             required />

      <div class="invalid-feedback mb-1" *ngIf="senha.invalid && (senha.dirty || senha.touched)">
        <div *ngIf="senha.errors.required">
          Senha é de preenchimento obrigatório.
        </div>
        <div *ngIf="email.errors.email">
          Formato da senha inválido.
        </div>
      </div>

      <button class="btn btn-primary btn-block mb-3" type="submit" (click)="entrar()">Entrar</button>

      <img src="../../../assets/quickbuy-logo.png" alt="QuickBuy" width="200" height="200" title="Quick Buy Logomarca" />


    </form>
  </div>
